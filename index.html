<!DOCTYPE html>
<html lang="en">

<head>

        </div>
        <div id="main1" class="hidden">
            <img id="master" src="./images/5.png">
        </div>

    </main>
  </div>

    <template id="picture">
        <div class="i1 picture">
            <img class="picture__img" src="" alt="">
        </div>
    </template>
    <template id="task">
        <div class="task_day">
            <h1 class="day"></h1>
            <ul class="exercises"></ul>
        </div>
    </template>

    <script src="index.js" type="module"></script>

</html>
